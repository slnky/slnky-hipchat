---
# config.yaml for Slnky::Service::Hipchat
# this file is processed through ERB, you can inject
# values into the config from the environment, by specifying them
# in the .env file
environment: development # should specify this
service: hipchat # just an example
hipchat:
  token: <%= ENV['HIPCHAT_TOKEN'] %>
  rooms: <%= ENV['HIPCHAT_ROOMS'] %>
  levels: <%= ENV['HIPCHAT_LEVELS'] %>
